
name: Build and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-publish:

    runs-on: [ubuntu-latest]

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image
      run: docker build -t ghcr.io/bacnet-js/bacnet-stack-runner:${{GITHUB_SHA}} .

    - name: Push image
      run: docker push ghcr.io/bacnet-js/bacnet-stack-runner:${{GITHUB_SHA}}
