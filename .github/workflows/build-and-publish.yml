
name: Build and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-publish:

    runs-on: [ubuntu-latest]

    permissions:
      contents: read
      packages: write

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to GHCR.io
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build image
      run: docker build -t ghcr.io/bacnet-js/bacnet-stack-runner:${{github.sha}} .

    - name: Push image
      run: docker push ghcr.io/bacnet-js/bacnet-stack-runner:${{github.sha}}
